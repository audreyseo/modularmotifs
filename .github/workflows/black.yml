name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run image
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "latest"
      - name: black
        run: poetry run black --check --diff --verbose ./modularmotifs
